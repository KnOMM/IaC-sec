---
  - name: Initial setup
    hosts: all
    become: yes
    gather_facts: yes 
    roles:
      - init

  - name: DNS servers
    hosts: dns_servers
    become: yes
    gather_facts: no 
    roles:
      - bind
    tags: b

  - name: connection between app and webserver
    hosts: connection
    become: yes
    gather_facts: no
    roles:      
      - agama
      - uwsgi  

  - name: Web server
    hosts: web_servers
    become: yes
    gather_facts: no 
    roles:
      - nginx
    tags: n  


  - name: Database server
    hosts: db_servers
    gather_facts: no 
    become: yes
    roles:
      - mysql
    tags: db

  - name: Prometheus metrics
    hosts: metrics
    become: yes
    gather_facts: no
    roles:
      - prometheus
    tags: p

  - name: grafana
    hosts: grafana
    become: yes
    gather_facts: no
    roles:
      - grafana
    tags: g

  - name: InfluxDB 
    hosts: influxdb 
    become: yes
    gather_facts: no
    roles:
      - influxdb 
    tags: i

    
